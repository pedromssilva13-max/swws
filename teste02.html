        <style>
            .trilho{
                width: 100px;
                height: 50px;
                background-color: #d4d4d4;
                border-radius: 50px;
                cursor: pointer;
                position: relative;
                transition: 0.5s;
            }
            .trilho .indicador{
                width: 50px;
                height: 50px;
                background-color: #707070;
                border-radius: 50px;
                transform: scale(.9);
                position: absolute;
                transition: 0.5s;
                left: 0;
            }
            .trilho.dark{
                background-color: #555555;  
            }

            .trilho.dark .indicador{
                background-color: black;
                left: 50px;
            }

        </style>
    </head>
